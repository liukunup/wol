<!-- 添加模态框 -->
<div class="modal fade" id="hostModal" tabindex="-1" aria-labelledby="hostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="addHostModalLabel">添加主机</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="hostForm" novalidate>
                    <div class="row mb-3 align-items-center">
                        <div class="col-md-3">
                            <label for="hostName" class="form-label fw-bold">名称 <span class="text-danger">*</span></label>
                        </div>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="name" required>
                            <div class="invalid-feedback">
                                请输入主机名称
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">WOL</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="wolMac" class="form-label fw-bold">MAC 地址 <span class="text-danger">*</span></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="wolMac" required pattern="^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$">
                                            <div class="invalid-feedback">
                                                请输入有效的 MAC 地址，例如：00:1A:2B:3C:4D:5E
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="wolHost" class="form-label">主机</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="wolHost">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="wolPort" class="form-label">端口</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="number" class="form-control" id="wolPort" min="0" max="65535" value="9">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-light">
                            <h6 class="mb-0">SSH</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="sshHost" class="form-label fw-bold">IP 地址 <span class="text-danger">*</span></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="sshHost" required pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
                                            <div class="invalid-feedback">
                                                请输入有效的 IP 地址，例如：192.168.1.1
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="sshUsername" class="form-label fw-bold">用户名 <span class="text-danger">*</span></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" id="sshUsername" required>
                                            <div class="invalid-feedback">
                                                请输入用户名
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="sshPort" class="form-label fw-bold">端口 <span class="text-danger">*</span></label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="number" class="form-control" id="sshPort" required min="0" max="65535" value="22">
                                            <div class="invalid-feedback">
                                                请输入有效的端口号（0 - 65535）
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3 align-items-center">
                                        <div class="col-md-4">
                                            <label for="sshPassword" class="form-label">密码 </label>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="sshPassword">
                                            </div>
                                            <div class="invalid-feedback">
                                                请输入密码
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="sshPrivateKey" class="form-label">私钥</label>
                                    <textarea class="form-control" id="sshPrivateKey" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="sshKeyFilename" class="form-label">私钥文件名</label>
                                    <input type="text" class="form-control" id="sshKeyFilename">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="sshPassphrase" class="form-label">私钥密码</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="sshPassphrase">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="submitHostForm" onclick="validateHostForm(event)">提交</button>
            </div>
        </div>
    </div>
</div>
