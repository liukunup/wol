{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h4 class="text-muted">主机状态监控</h4>
    </div>
</div>

<div class="row" id="hostsContainer">
    {% if hosts %}
        {% for host in hosts %}
            {% include 'includes/_card.html' %}
        {% endfor %}
    {% else %}
        <div class="col-12 text-center py-5">
            <i class="fas fa-server fa-3x text-muted mb-3"></i>
            <p class="text-muted">没有可用的主机数据</p>
        </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    const API_BASE_URL = "{{ url_for('main.index') }}";
</script>
{% endblock %}
